<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <!-- location icon -->
 
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter Your Location" spellcheck="false">
            <button id="btn"><img src="images/search.png"></button>
        </div>

        <div class="error">
            <p id="para">Sorry, Location not found!!! <img src="images/404.png" ></p>
        </div>

        <div class="weather">

            <h2 class="city">New York</h2>
            <div class="temp-img">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
            </div>
            <h2 class="stmt">statement</h2>
            

            <div class="details">
                <div class="col"><img src="images/humidity.png" >
                    <div>
                        <p>Humidity</p>
                        <p class="humidity">50%</p>
                        
                    </div>
                </div>

                <div class="col"><img src="images/wind.png" >
                    <div>
                        <p>Wind Speed</p>
                        <p class="wind">15 km/h</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
